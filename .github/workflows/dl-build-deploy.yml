name: dl-build-deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:

  dl-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '8.0.342+7'

      - name: Build drawing-lib with Maven
        run: |
            mvn clean install
            mvn compile package
            mvn site
        working-directory: ./drawing-lib  # Set the working directory to where the pom.xml is located

      - name: Clear and recreate the .dl-build directory
        run:  |
            rm -rf ./.dl-build
            mkdir -p ./.dl-build
            cp -r ./drawing-lib/target/site/apidocs/ ./.dl-build/DrawingLib
            cp ./drawing-lib/target/drawing-lib-1.0-shaded.jar ./.dl-build/DrawingLib
            cp ./drawing-lib/target/drawing-lib-1.0.jar ./.dl-build/DrawingLib

      - name: List dl-Build
        run: find "$(pwd)/.dl-build/"

      - name: Create and upload dl-artifact
        uses: actions/upload-pages-artifact@v3
        with:
            name: dl-artifact
            path: ./.dl-build/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./.dl-build/DrawingLib/
          destination_dir: DrawingLib/
          keep_files: true

