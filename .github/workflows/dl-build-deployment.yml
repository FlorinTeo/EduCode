name: dl-build-deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:

  dl-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '1.8'

      - name: Build with Maven
        run: mvn clean install

      - name: Generate Maven Site
        run: mvn site

      - name: Create GraphicsLib directory
        run: mkdir -p ./target/site/GraphicsLib

      - name: Move site content to GraphicsLib directory
        run: mv ./target/site/apidocs/* ./target/site/GraphicsLib/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site/GraphicsLib