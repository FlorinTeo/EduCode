name: dl-build-deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:

  dl-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '8.0.342+7'

      - name: Build with Maven
        run: mvn clean install
        working-directory: ./drawing-lib  # Set the working directory to where the pom.xml is located

      - name: Generate Maven Site
        run: mvn site
        working-directory: ./drawing-lib  # Set the working directory to where the pom.xml is located

      - name: Create GraphicsLib directory
        run: mkdir -p ./target/site/GraphicsLib
        working-directory: ./drawing-lib  # Set the working directory to where the pom.xml is located

      - name: Move site content to GraphicsLib directory
        run: mv ./target/site/apidocs/* ./target/site/GraphicsLib/
        working-directory: ./drawing-lib  # Set the working directory to where the pom.xml is located

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site/GraphicsLib