name: dl-build-deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:

  dl-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '8.0.342+7'

      - name: Build with Maven
        run: |
            mvn clean install
            mvn compile package
            mvn site
        working-directory: ./drawing-lib  # Set the working directory to where the pom.xml is located

      - name: Clear and recreate the .dl-build directory
        run:  |
            rm -rf ./.dl-build
            mkdir -p ./.dl-build/GraphicsLib

      - name: Move site content to .dl-build directory
        run: |
            mv ./drawing-lib/target/site/apidocs/* ./.dl-build/GraphicsLib
            cp ./drawing-lib/target/drawing-lib-1.0-shaded.jar ./.dl-build
            cp ./drawing-lib/target/drawing-lib-1.0.jar ./.dl-build

      - name: List dl-Build
        run: find ./.dl-build/

      - name: Create and upload dl-Artifact
        uses: actions/upload-pages-artifact@v3
        with:
            name: dl-artifact
            path: ./.dl-build/

